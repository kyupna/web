        <!-- ART 섹션 (ABOUT 섹션을 ART로 변경) -->

            <p></p>

            <!-- p5.js 스케치 삽입을 위한 div -->
            <div id="p5sketch"></div>

            <script>
                let angle = 0;
                let radius = 150;
                let points = [];

                // setup 함수에서 createCanvas를 p5sketch div에 맞게 설정
                function setup() {
                    let canvas = createCanvas(400, 400, WEBGL);  // 캔버스 크기 설정
                    canvas.parent('p5sketch');  // 'p5sketch' div 안에 캔버스 넣기
                    noFill();
                    stroke(255, 50);

                    // 구 표면에 점들을 미리 생성
                    for (let i = 0; i < 300; i++) {
                        let theta = random(TWO_PI);
                        let phi = random(PI);

                        let x = radius * sin(phi) * cos(theta);
                        let y = radius * sin(phi) * sin(theta);
                        let z = radius * cos(phi);

                        points.push(createVector(x, y, z));
                    }
                }

                function draw() {
                    background(0);

                    rotateY(angle);

                    // 점들을 선으로 연결
                    for (let i = 0; i < points.length; i++) {
                        let p1 = points[i];
                        // 몇 개의 가까운 점들과 연결
                        for (let j = i + 1; j < points.length; j++) {
                            let p2 = points[j];
                            let d = p1.dist(p2);
                            if (d < 50) {  // 거리 기준으로 연결
                                line(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
                            }
                        }
                    }

                    angle += 0.01;
                }
            </script>
        </section>
